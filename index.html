<html lang="en">

    <link rel="stylesheet" href="files/style.css">
    <script>
      function passval(){     
    var name = document.getElementById('name').value;
    var reason = document.getElementById('reason').value;
    var st = document.getElementById('start').value;
    var ed = document.getElementById('end').value;
    var ed1 = document.getElementById('end1').value;
    var ed2 = document.getElementById('end2').value;

    localStorage.setItem("textvalue",name);
    localStorage.setItem("textvalue1",reason);
    localStorage.setItem("textvalue2",st);
    localStorage.setItem("textvalue3",ed);
    localStorage.setItem("textvalue4",ed1);
    localStorage.setItem("textvalue5",ed2);

    return false;
      }
    </script>
</head>

    <div><img src="files/img/1.png" alt="" class="logo"></div>

            </tr>
            <tr>

              <td><input type="text" placeholder="2022-2-3 13:20:21" name="" id="end" required></td>

          </tr>
          </table>
          <hr style="width:95%">
          </div>
